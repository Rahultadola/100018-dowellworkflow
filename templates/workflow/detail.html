{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Document Type{% endblock %}

{% block content %}

<h1>Document Type</h1>

{% if message %}
    <h3> {{ message }} </h3>
{% endif%}


<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-outline-success" value="Add Document Type">
</form>

{% endblock %}
