{% extends 'base.html' %}

{% block title %}
{{object.document_name}}
{% endblock %}

{% block content %}

<h1>{{ object.document_name |title}}</h1>
<p>{{ object.document_type }}</p>
<small>{{ object.update_time }}</small>

<br>
<form method="post">{% csrf_token %}
  <input type="hidden" name="id_" value="{{ object.id }}" />
  <input type="submit" class="btn btn-outline-success" value="Signed"/>
</form>

{% endblock %}
