{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add Document{% endblock %}

{% block content %}

<h1>Add Document</h1>

{% if message %}
    <h3> {{ message }} </h3>
{% endif%}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-outline-success" value="Create">
</form>

{% endblock %}
